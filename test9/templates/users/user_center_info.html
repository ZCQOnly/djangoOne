{%extends 'base_middle.html'%}
{%block right%}
		<div class="right_content clearfix ">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li><span>用户名：</span>{{username}}</li>
							<li><span>联系方式：</span>{{utel}}</li>
							<li><span>联系地址：</span>{{uaddress}}</li>
							<li><span>邮箱地址：</span>{{umail}}</li>
						</ul>
				</div>

				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
					<ul class="goods_type_list clearfix">
						{% for goods in goods_list %}
					<li>
						<a href="/detail{{goods.id}}/"><img src="/static/{{goods.gpic}}"></a>
						<h4><a href="/detail{{goods.id}}/">{{goods.gtitle}}</a></h4>
						<div class="operate">
							<span class="prize">￥{{goods.gprice}}</span>
							<span class="unit">{{goods.gprice}}/{{goods.gunit}}</span>
							<a href="/cart/add{{goods.id}}_1/" class="add_goods" title="加入购物车"></a>
						</div>
					</li>
				{%endfor%}
			</ul>
		</div>
		</div>
{%endblock right%}
